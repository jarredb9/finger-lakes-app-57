name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Production Security Audit
        run: npm audit --omit=dev
        # This check is STRICT. It will fail if any production dependency has a vulnerability.

      - name: Development Security Audit (Informational Only)
        run: |
          echo "NOTE: Currently ignoring 3 moderate vulnerabilities in ajv@6 (ESLint dependency)."
          echo "These are false positives for ESLint usage (CVE-2025-69873). Reference: https://github.com/eslint/eslint/issues/20508"
          npm audit || true
        # This check is ALLOWED to fail due to the known ESLint/ajv issue mentioned above.

      - name: Run Linting
        run: npm run lint

      - name: Run Type Checking
        run: npm run type-check

      - name: Run Database Linting
        run: npx supabase db lint --level error --debug --db-url "${{ secrets.SUPABASE_DB_URL }}"


      - name: Run Tests
        run: npm run test
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
