name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Security Audit
        run: npm run audit

      - name: Run Linting
        run: npm run lint

      - name: Run Type Checking
        run: npm run type-check

      - name: Run Database Linting
        run: npm run db:lint -- --db-url ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Run Tests
        run: npm run test
